
<div><img ng-show="historial.foto_nombre" ng-src="{{perfilPath + historial.foto_nombre}}" alt="foto oficial" style="width: 100px; height: 100px;"><img ng-show="historial.imagen_nombre" ng-src="{{perfilPath + historial.imagen_nombre}}" alt="foto de usuario" style="width: 100px; height: 100px;"><br>
