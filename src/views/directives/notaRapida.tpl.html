
<draggable>
  <div options="{addClasses: false, opacity: 0.35}" ng-init="opened=true" ng-show="opened" class="widget">
    <div style="cursor:move" class="widget-header"><span class="widget-caption">Nota r√°pida</span>
      <div class="widget-buttons"><a href="" ng-init="minimized = true" ng-click="minimized = !minimized" uib-tooltip="Mostrar notas en botones"><i ng-class="{false: 'fa-minus', true: 'fa-plus'}[minimized]" class="fa"></i></a><a href="" ng-click="opened=false"><i class="fa fa-times"></i></a></div>
    </div>
    <div class="widget-body">
      <table ng-class="{'ng-hide':minimized}" class="table table-hover table-condensed table-striped">
        <tr ng-repeat="escala in escalas" uib-tooltip="{{escala.desempenio}}" tooltip-append-to-body="true">
          <td>{{escala.valoracion}}</td>
          <td>
            <div class="btn-group"><a ng-repeat="n in [] | range:escala.porc_inicial:escala.porc_final" ng-class="escala.perdido ? 'btn-danger':'btn-default'" ng-click="setValor(n)" class="btn btn-xs">{{n}}</a></div>
          </td>
        </tr>
      </table>
      <div class="form-inline">
        <div style="display: inline-block;" class="form-group">
          <label>Nota:</label>
          <input id="input-nota-rapida" type="number" ng-model="valorNotaRapida" ng-click="clickInput()" cambiamodel placeholder="Nota" max="100" min="0" style="width: 80px;" class="form-control">
        </div>
        <button ng-click="activar()" ng-class="activado?'ng-hide':''" class="btn btn-default">Activar</button>
        <button ng-click="desactivar()" ng-class="activado==false ? 'ng-hide':'' " class="btn btn-danger">Desactivar</button>
      </div>
    </div>
  </div>
</draggable>
