  <div class="loginbox bg-white">
    <div class="loginbox-title">Resetear contrase単a</div>
    <div class="loginbox-social">
      <div class="social-title">Escribe tu nueva contrase単a 2 veces</div><small><img ng-src="{{logoPath}}" alt="MYVC"></small>

      <div class="or-line"></div>

    </div>
    <div class="loginbox-textbox">

      <input type="password" placeholder="Contrase単a" ng-model="credentials.password1" autofocus class="form-control">

    <div class="loginbox-textbox">

  </div>
</form>
