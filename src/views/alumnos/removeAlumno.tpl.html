
<div class="modal-header">
  <h3 class="modal-title">¿Seguro que deseas eliminar junto con sus notas?</h3>
</div>
<div class="modal-body">
  <div style="padding-bottom: 10px;"><img ng-src="{{ perfilPath + alumno.foto_nombre }}" style="width: 70px">
    <h3 style="display: inline;">{{ alumno.nombres }} {{ alumno.apellidos }}</h3>
    <h5>Id: {{alumno.alumno_id}}</h5>
    <h2 style="color: red; font-weight: 900!important; text-align: center; margin: 0;">¡PELIGRO!</h2>
  </div>
</div>
<div class="modal-footer">
  <button ng-click="ok()" class="btn btn-labeled btn-danger">Eliminar<i class="btn-label fa fa-times"></i></button>
  <button ng-click="cancel()" class="btn btn-yellow">Cancelar</button>
</div>
