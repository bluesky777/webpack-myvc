
<div class="col-lg-12 margin-padding-lados-xs">
  <div class="widget">
    <div class="widget-header bordered-bottom bordered-blue"><span class="widget-caption">{{grupo.abrev + '. ' + grupo.nombre }}</span></div>
    <div class="widget-body">
      <div style="margin-top: 10px;" class="form-group flipInY animated">
        <div style="width=100%; height: 60px; text-align: center; border: 1px solid #ccc; overflow-y: auto; background-color: #eee;">
          <div class="btn-group animated zoomInDown animated">
            <button ng-repeat="grupo in grupos" ng-class="{active: grupo.active}" ng-click="traerAsistencias(grupo)" uib-tooltip="{{grupo.nombre}}" tooltip-append-to-body="true" class="btn btn-default">{{ grupo.abrev }}</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-sm-4 col-xs-12">
          <input type="text" ng-model="searchAlum" placeholder="Buscar alumno..." class="form-control">
        </div>
      </div>
      <div ng-class="{cursorcopy:notaRapida.enable}" class="table-responsive">
        <table class="table table-hover table-condensed table-striped tablenot100">
          <thead>
            <tr>
              <th style="width: 20px; line-height: 3;">
                <div>No</div>
              </th>
              <th style="min-width: 50px; line-height: 3;" class="text-center">
                <div>Nombres</div>
              </th>
              <th style="min-width: 50px; line-height: 3;" class="text-center">
                <div></div>
              </th>
              <th style="min-width: 260px; line-height: 3" class="td-ausencia text-center">
                <div>Ausencias</div>
              </th>
              <th style="min-width: 260px; line-height: 3" class="td-ausencia text-center">
                <div>Tardanzas</div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="alumno in alumnos | filter:searchAlum" style="animation-delay: {{ $index/10 }}s; animation-duration: 0.5s;" ng-click="seleccionarFila(alumno)" ng-class="{ seleccionado: alumno.seleccionado  }" class="animated fadeInUp">
              <td>
                <div>{{$index+1}}</div>
              </td>
              <td ng-click="filaNotaRapida(alumno, $index)" style="padding: 0 5px;">
                <div uib-popover-template="views+'notas/popoverAlumnoInfo.tpl.html'" popover-title="{{alumno.nombres + ' ' + alumno.apellidos}}" popover-trigger="'mouseenter'" popover-popup-delay="500" popover-append-to-body="true" ng-style="alumno.estado=='ASIS' ? {'font-style': 'italic'} : {}" class="nombresellipsis"><img ng-src="{{perfilPath + alumno.userData.foto_nombre}}" style="width: 30px; height: 30px;">{{alumno.apellidos + ' ' + alumno.nombres}}<span ng-show="alumno.estado=='ASIS'" style="font-size: 8pt">(Asis)</span></div>
              </td>
              <td><a href="" ng-click="showFrases(alumno)" uib-tooltip="InformaciÃ³n para el alumno" tooltip-append-to-body="true" class="btn btn-default btn-xs"><i class="fa fa-info"></i>
                  <div ng-show="alumno.frases.length&gt;0" style="background-color: cornflowerblue; padding-top: 3px; position: absolute;" uib-popover-template="views+'notas/popoverFrasesAlumAsig.tpl.html'" popover-title="Frases en esta materia" popover-placement="bottom" popover-trigger="'mouseenter'" popover-popup-delay="500" popover-append-to-body="true" class="badge badge-success">{{ alumno.frases.length }}</div></a></td>
              <!-- Ausencias-->
              <td class="td-ausencia">
                <input uib-tooltip="" tooltip-popup-delay="500" type="number" min="0" max="99" ng-model="alumno.ausencias_count" ng-change="cambiaAusencia(alumno)" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 1000, 'blur': 0} }" ng-focus="onInputFocus($event)" ng-disabled="::USER.profes_pueden_editar_notas==0 &amp;&amp; !hasRoleOrPerm('Admin')" class="input-ausencia">
                <button ng-repeat="ausencia in alumno.ausencias" ng-click="clickAusenciaObject(ausencia, alumno)" uib-popover-template="views+'notas/popoverAusenciaObject.tpl.html'" popover-title="Editar ausencia" style="width: 55px" popover-append-to-body="true" popover-trigger="'none'" popover-is-open="ausencia.isOpen" ng-disabled="::USER.profes_pueden_editar_notas==0 &amp;&amp; !hasRoleOrPerm('Admin')" class="btn btn-xs"><span ng-hide="ausencia.fecha_hora"><i class="fa fa-clock-o"></i></span><span ng-show="ausencia.fecha_hora">{{ ausencia.fecha_hora | date:'d MMM' }}</span></button>
              </td>
              <!-- Tardanzas-->
              <td class="td-ausencia">
                <input uib-tooltip="" tooltip-popup-delay="500" type="number" min="0" max="99" ng-model="alumno.tardanzas_count" ng-change="cambiaTardanza(alumno)" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 1000, 'blur': 0} }" ng-focus="onInputFocus($event)" ng-disabled="::USER.profes_pueden_editar_notas==0 &amp;&amp; !hasRoleOrPerm('Admin')" class="input-ausencia">
                <button ng-repeat="tardanza in alumno.tardanzas" ng-click="clickTardanzaObject(tardanza, alumno)" uib-popover-template="views+'notas/popoverTardanzaObject.tpl.html'" popover-title="Editar tardanza" style="width: 55px" popover-append-to-body="true" popover-trigger="'outsideClick'" popover-is-open="tardanza.isOpen" ng-disabled="::USER.profes_pueden_editar_notas==0 &amp;&amp; !hasRoleOrPerm('Admin')" class="btn btn-xs"><span ng-hide="tardanza.fecha_hora"><i class="fa fa-clock-o"></i></span><span ng-show="tardanza.fecha_hora">{{ tardanza.fecha_hora | date:'d MMM' }}</span></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
