
<div ng-repeat="mes in ::meses_cumple">
  <div ng-class="{'page-carta-horizontal': config.orientacion=='carta_horizontal', 'page-oficio-horizontal': config.orientacion=='oficio_horizontal','page-vertical': config.orientacion=='vertical', 'salto-pagina': $last==false }" style="padding-top: 0; text-align: center; position: relative; overflow: hidden; min-height: 23cm">
    <div style="position: absolute; margin-bottom: 0; margin-left: -10px; border-bottom: none;" ng-show="$parent.config.imagen_fondo" ng-class="{'page-carta-horizontal': config.orientacion=='carta_horizontal', 'page-oficio-horizontal': config.orientacion=='oficio_horizontal','page-vertical': config.orientacion=='vertical' } "><img ng-src="{{ perfilPath + $parent.config.imagen_fondo.nombre }}" ng-repeat="cant in [1,2] track by $index" style="position: relative; margin: auto; display: block; width: 100%;"></div>
    <div ng-hide="mes.quitado == true" class="row">
      <div class="col-lg-12 col-xs-12">
        <div draggable style="cursor: move;" class="row">
          <div class="menu-cumpleanos">
            <button ng-click="quitar_mes(mes)" class="btn btn-primary shiny"><i class="fa fa-times"></i></button>
          </div>
          <div class="titulo-mes-cumpleanos">{{ mes.mes }}</div>
        </div>
      </div>
    </div>
    <div style="font-size: {{tamanio_letra}}pt;" class="row">
      <div draggable style="cursor: move;" class="col-lg-12 col-xs-12 arrastrable-cumple text-{{ alinear }}">
        <div class="menu-cumpleanos">
          <div class="btn-group">
            <button ng-click="setAlinear('left')" class="btn btn-primary shiny"><i class="fa fa-align-left"></i></button>
            <button ng-click="setAlinear('center')" class="btn btn-primary shiny"><i class="fa fa-align-center"></i></button>
            <button ng-click="setAlinear('right')" class="btn btn-primary shiny"><i class="fa fa-align-right"></i></button>
          </div>
          <div class="btn-group">
            <button ng-click="aumentar_letra()" style="font-weight: bold;" class="btn btn-primary shiny">+</button>
            <button ng-click="disminuir_letra()" style="font-weight: bold;" class="btn btn-primary shiny">-</button>
          </div>
          <button ng-click="establecerColumnas(mes)" uib-tooltip="Columnas" tooltip-append-to-body="true" ng-hide="mes.alumnos_temp.length &gt; 0" class="btn btn-primary shiny"><i class="fa fa-columns"></i></button>
        </div>
        <div ng-repeat="alumno in mes.alumnos"><span style="font-weight: bold;">{{ alumno.day_nac }} -</span><span class="camel">   {{ alumno.nombres.toLowerCase() }} {{ alumno.apellidos.toLowerCase() }} ({{ alumno.abrev_grupo }})</span></div>
      </div>
      <div draggable style="cursor: move;" ng-show="mes.alumnos_temp.length &gt; 0" class="col-lg-12 col-xs-12 arrastrable-cumple text-{{ alinear2 }}">
        <div class="menu-cumpleanos">
          <div class="btn-group">
            <button ng-click="setAlinear2('left')" class="btn btn-primary shiny"><i class="fa fa-align-left"></i></button>
            <button ng-click="setAlinear2('center')" class="btn btn-primary shiny"><i class="fa fa-align-center"></i></button>
            <button ng-click="setAlinear2('right')" class="btn btn-primary shiny"><i class="fa fa-align-right"></i></button>
          </div>
          <button ng-click="establecerColumnas2(mes)" uib-tooltip="Volver" tooltip-append-to-body="true" class="btn btn-primary shiny"><i class="fa fa-times"></i></button>
        </div>
        <div ng-repeat="alumno in mes.alumnos_temp"><span style="font-weight: bold;">{{ alumno.day_nac }} -</span><span class="camel">   {{ alumno.nombres.toLowerCase() }} {{ alumno.apellidos.toLowerCase() }} ({{ alumno.abrev_grupo }})</span></div>
      </div>
    </div>
  </div>
</div>
