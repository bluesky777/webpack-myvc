
<div style="padding: 10px; background-color: white; margin: 10px; border: 2px solid #ccc; width: 500px" class="hidden-print">
  <label>Col externas
    <input type="number" ng-model="numberColumExt" style="width: 40px" min="1">
  </label>
  <label>Col Internas
    <input type="number" ng-model="numberColumInt" style="width: 40px" min="1">
  </label>
  <select multiple ng-click="mesSeleccionado()" ng-model="mesMostrar" style="width: 100px; padding: 0">
    <option value="-1">Sin d√≠as</option>
    <option value="0">Enero</option>
    <option value="1">Febrero</option>
    <option value="2">Marzo</option>
    <option value="3">Abril</option>
    <option value="4">Mayo</option>
    <option value="5">Junio</option>
    <option value="6">Julio</option>
    <option value="7">Agosto</option>
    <option value="8">Septiembre</option>
    <option value="9">Octubre</option>
    <option value="10">Noviembre</option>
    <option value="11">Diciembre</option>
  </select>
</div>
<div ng-repeat="grupo in ::grupos">
  <div ng-class="{'page-carta-horizontal': config.orientacion=='carta_horizontal', 'page-oficio-horizontal': config.orientacion=='oficio_horizontal','page-vertical': config.orientacion=='vertical', 'salto-pagina': $last==false }">
    <div class="row">
      <div class="col-lg-12 col-xs-12">
        <div class="row encabezado-planilla">
          <div class="col-lg-12 col-xs-12">
            <div class="row">
              <div class="col-lg-2 col-xs-2"><img ng-src="{{::perfilPath + year.logo}}" class="img-responsive logo-colegio"></div>
              <div class="col-lg-8 col-xs-8 title-encabezado-planilla">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="nombre-colegio">{{::year.nombre_colegio + ' - ' + year.abrev_colegio}}</div>
                    <div class="descripcion-title">Control de tardanzas {{USER.year}}</div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <h5 style="padding: 0px; margin: 0px" class="nombre-profesor">{{::grupo.nombre}} - {{::grupo.nombres_titular + ' ' + grupo.apellidos_titular }}</h5>
                  </div>
                </div>
              </div>
              <div class="col-lg-2 col-xs-2"><img ng-src="{{::perfilPath + grupo.foto_nombre}}" ng-show="::grupo.foto_id" class="img-responsive img-thumbnail foto-profe"></div>
            </div>
          </div>
        </div>
        <div class="row body-boletin">
          <div class="col-lg-12 col-xs-12 materias">
            <div class="materia-item">
              <table style="width: 100%" class="table-bordered table-bordered2 table-striped table-striped2">
                <tr style="background-color: #fff !important;">
                  <th rowspan="2">No</th>
                  <th rowspan="2" style="text-align: center;">Alumnos</th>
                  <th colspan="{{ numberColumExt * numberColumInt }}" style="font-size: 8pt; height: 20px; text-align: center;"><span ng-show="mesMostrar!='-1'"> {{ meses[mesMostrar].nombre }}</span></th>
                </tr>
                <tr style="height: 20px;">
                  <th style="width: 50px" colspan="{{numberColumInt}}" ng-repeat="i in getNumber(numberColumExt) track by $index"><span ng-show="mesMostrar=='-1'"></span><span ng-show="mesMostrar != -1 "> {{ $parent.dias[$index] }}</span></th>
                </tr>
                <tbody style="font-size: 9pt">
                  <tr ng-repeat-start="alumno in grupo.alumnos">
                    <td rowspan="2" style="height: 22px;" ng-class-odd="'fondo-gris-td'" ng-class-even="'fondo-blanco-td'">{{$index + 1}}</td>
                    <td rowspan="2" style="height: 22px;" ng-class-odd="'fondo-gris-td'" ng-class-even="'fondo-blanco-td'">
                      <div uib-popover-template="views+'notas/popoverAlumnoInfo.tpl.html'" popover-title="{{alumno.nombres + ' ' + alumno.apellidos}}" popover-trigger="'mouseenter'" popover-popup-delay="500" popover-append-to-body="true" ng-style="alumno.estado=='ASIS' ? {'font-style': 'italic'} : {}" class="nombresellipsis">{{alumno.apellidos + ' ' + alumno.nombres}}</div>
                    </td>
                    <td ng-repeat="i in getNumber(numberColumExt * numberColumInt) track by $index" style="height: 11px; font-size: 3px;" ng-class="{'fondo-blanco-td': $parent.$odd, 'fondo-gris-td': $parent.$even }"><span></span></td>
                  </tr>
                  <tr ng-repeat-end style="height: 11px;">
                    <td ng-repeat="i in getNumber(numberColumExt * numberColumInt) track by $index" style="height: 11px; font-size: 3px;" ng-class="{'fondo-blanco-td': $parent.$odd, 'fondo-gris-td': $parent.$even }"><span></span></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
